<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ memory.title }}</title>
		<meta name="description" content="Blueprint: ">
		<meta name="keywords" content="">
		<meta name="author" content="Codrops">
		{% load staticfiles %}
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static "css/memory_default.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/memory_component.css" %}">
		<script src="{% static "js/modernizr.custom.js" %}"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix"> 
			<h1>{{ memory.title }}</h1>
			<nav>
			<a href="/"
			class="icon-arrow-left" data-info="LANADA HOME">LANADA Home</a>
			<a href="/memory" class="icon-drop" data-info="back to LANADA Memory">back to LANADA Memory</a>
			</nav>
			</header>
			<div id="cbp-fwslider" class="cbp-fwslider">
				<ul>
					<li><a href="#"><img src="{{ memory.main_photo.url }}" style="width:1000px" alt="img01"></a></li>
					{% if photo_list %}
						{% for photo in photo_list %}
							<li><a href="#"><img src="{{ photo.photo_file.url }}" style="width:1000px" alt="img01"></a></li>
						{% endfor %}
					{% endif %}
					<!-- <li><a href="#"><img src="1.jpg" alt="img01"></a></li> -->
					
				</ul>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="{% static "js/jquery.cbpFWSlider.min.js" %}"></script>
		<script>
			$( function() {
				/*
				- how to call the plugin:
				$( selector ).cbpFWSlider( [options] );
				- options:
				{
					// default transition speed (ms)
					speed : 500,
					// default transition easing
					easing : 'ease'
				}
				- destroy:
				$( selector ).cbpFWSlider( 'destroy' );
				*/

				$( '#cbp-fwslider' ).cbpFWSlider();

			} );
		</script>
	</body>
</html>
